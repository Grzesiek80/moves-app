<div *ngIf="watchlistMovies.length">
    <h2>Watchlist movies</h2>
    <div>
        <ol>
            <li *ngFor="let movie of watchlistMovies">
                <h3>{{ movie.original_title }}</h3>
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.title}}" width="200" height="200">
            </li>
        </ol>
    </div>
</div>
