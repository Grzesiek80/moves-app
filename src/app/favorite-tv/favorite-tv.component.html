<div *ngIf="favoriteTv.length">
    <h3>Favorites TV</h3>
    <div>
        <ol>
            <li *ngFor="let movie of favoriteTv">
                <h4>{{ movie.original_title }}</h4>
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.name}}" width="200" height="200">
                <button (click)="updateFavoriteMovies(movie.id)">usu≈Ñ z listy</button>
            </li>
        </ol>
    </div>
</div>
